<div *ngIf="isLoggedIn()">
YOU ARE LOGGED IN AS {{ getName() }}
</div>

<div *ngIf="!isLoggedIn()">
YOU ARE NOT LOGGED IN
</div>

<br>
<br>


<fluent-tabs activeid="entrees">
    <fluent-tab id="apps">Profile</fluent-tab>
    <fluent-tab id="groups">Groups</fluent-tab>
    <fluent-tab id="members">Members</fluent-tab>
    <fluent-tab-panel id="appsPanel">
        <fluent-button (click)="callProfile()" appearance=”accent”  style="margin-top:25px;">
            GET PROFILE
        </fluent-button>
        <div *ngIf="apiResponse" style="margin-top:25px; padding: 25px; background-color: #f1f1f1;">
            {{apiResponse}}
        </div>
    </fluent-tab-panel>
    <fluent-tab-panel id="groupsPanel">
        <fluent-button (click)="getAccessTokenAndCallGraphAPI()" appearance=”accent” style="margin-top:25px;">
            GET GROUPS
        </fluent-button>
        <div *ngIf="groups" style="margin-top:25px; padding: 25px; background-color: #f1f1f1;">{{groups}}</div>
    </fluent-tab-panel>
    <fluent-tab-panel id="membersPanel">
        <fluent-button (click)="callProfile()" appearance=”accent”  style="margin-top:25px;">
            GET PROFILE
        </fluent-button>
        <div *ngIf="apiResponse" style="margin-top:25px; padding: 25px; background-color: #f1f1f1;">{{apiResponse}}</div>
    </fluent-tab-panel>
</fluent-tabs>
