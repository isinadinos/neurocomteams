<span *ngIf="groups$ | async; let groups">
    <h2 class="mat-h2">Teams Groups</h2>
    <mat-table #table [dataSource]="groups" class="data-table" matSort (matSortChange)="onSorting($event)" *ngIf="groups.length > 0">
      <ng-container [matColumnDef]="'index'">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="true" style="text-align: left;">{{ "Index" | i18next }}</th>
        <td mat-cell *matCellDef="let row; let i = index" style="text-align: left;">{{ i }}</td>
      </ng-container>
  
      <ng-container [matColumnDef]="'col1'">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="true" style="text-align: left;">{{ "Id" | i18next }}</th>
        <td mat-cell *matCellDef="let row" style="text-align: left;">{{ row.id }}</td>
      </ng-container>
  
      <ng-container [matColumnDef]="'col2'">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="true" style="text-align: left;">{{ "Name" | i18next }}</th>
        <td mat-cell *matCellDef="let row" style="text-align: left;">{{ row.displayName }}</td>
      </ng-container>
  
      <ng-container [matColumnDef]="'col3'">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="true" style="text-align: left;">{{ "Description" | i18next }}</th>
        <td mat-cell *matCellDef="let row" style="text-align: left;">{{ row.description }}</td>
      </ng-container>  

      <ng-container [matColumnDef]="'col4'">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="true" style="text-align: left;">{{ "E-mail" | i18next }}</th>
        <td mat-cell *matCellDef="let row" style="text-align: left;">{{ row.mail }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['index', 'col1', 'col2', 'col3', 'col4']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['index', 'col1', 'col2', 'col3', 'col4']"></tr>
    </mat-table>
</span>
